{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Create Post{% endblock title%}

{% block content %}
  <main>
    <div class="container">
      <div class = 'table-responsive text-nowrap'>
        <h2>Request Refund</h2>
        <form method="POST">{% csrf_token %}
          {{ form|crispy }}
          <button  type="submit" class = 'btn btn-primary'>Send</button>
        </form>
      </div>
    </div>
  </main>
 {% endblock content %}
