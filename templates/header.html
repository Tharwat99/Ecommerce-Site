{% load cart_temp_tags %}
<header class="header">
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="header_content d-flex flex-row align-items-center justify-content-start">
					<div class="header_content_inner d-flex flex-row align-items-end justify-content-start">
						<div class="logo"><a href="">SITE BRAND</a></div>
						<nav class="nav main_nav">
							<ul class="d-flex flex-row align-items-start justify-content-start navbar-right">
								<li class="active"><a href="">Home</a></li>
								<li><a href="#">About us</a></li>
								<li><a href="#">Services</a></li>
								<li><a href="#">News</a></li>
								<li><a href="#">Contact</a></li>
								<li class = ''>
								{% if user.is_authenticated %}
									<a href = "{% url 'core:order_summary' %}" class="nav-link waves-effect btn btn-success btn-sm">
		              				<i class="fas fa-shopping-cart fa fa-lg mr-2"></i> 
		              				<span class="clearfix d-lg-inline-block badge yellow">{{user|cart_items_count}}</span>
		            				</a>
									<a class = 'btn btn-danger btn-sm' href="/accounts/logout"><span>{{user.username}}</span>Logout</a>
									{% else %}
										<a class = 'btn btn-success btn-sm' href="/accounts/login">Login</a>
										<a class = 'btn btn-primary btn-sm' href="/accounts/signup">Register</a>
									{% endif %}
								</li>
							</ul>
						</nav>	
						<!-- Hamburger -->
						<div class="hamburger ml-auto">
							<i class="fa fa-bars" aria-hidden="true"></i>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="header_social d-flex flex-row align-items-center justify-content-start">
		<ul class="d-flex flex-row align-items-start justify-content-start">
			<li><a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a></li>
			<li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
			<li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
			<li><a href="#"><i class="fa fa-dribbble" aria-hidden="true"></i></a></li>
			<li><a href="#"><i class="fa fa-behance" aria-hidden="true"></i></a></li>
			<li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
		</ul>
	</div>
</header>
